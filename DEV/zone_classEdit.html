<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>DEMO</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="format-detection" content="telephone=no">
</head>

<body>
	<div class="top_box">
		<img src="./images/logo.png"/>
		<p>管好资源、看清数据<span class="times" id="times"></span></p>
		<span class="user">宇文靖<a href="JavaScript:;">退出</a></span>
	</div>

	<div class="left_nav" id="left_nav">
		<ul>
			<li><a href="#">首页</a></li>
			<li><a href="#">校区</a></li>
			<li class="on"><a href="#">课程资源</a></li>
			<li><a href="#">教学教研</a></li>
			<li><a href="#">教职员工</a></li>
			<li><a href="#">账号设置</a></li>
			<li><a href="#">系统资源</a></li>
		</ul>
	</div>

	<div class="main_box" id="main_box">
		<div class="main">
			<div class="content">
				<div class="editBox">
					<p>
						<span>课程分类名</span>
						<input type="text" />
					</p>
					<p>
						<span class="five">有效课时数</span>
						<input class="small" type="text" />
					</p>
					<p>
						<span class="four">课时时长</span>
						<input class="small" type="text" />
						<em>分钟</em>
					</p>
					<p>
						<span class="four">收费方式</span>
						<select name="selectBox" id="selectBox">
							<option value="1">按课时</option>
						</select>
					</p>
					<br />
					<p>
						<span>课程对象</span>
						<input type="text" />
					</p>
					<p>
						<span class="six">课程多维目标</span>
						<input class="big" type="text" />
					</p>
					<br />
					<p>
						<span>课程总体<br />介绍</span>
						<textarea type="text" ></textarea>
					</p>
				</div>
				<div class="btnBox">
					<button class="on" id="addClass">添加课时</button>
					<button id="addClass">删除课时</button>
				</div>
				<ul class="listBox">
					<li class="title">
						<span>课时序号</span>
						<span>课程主题</span>
						<span>当前状态</span>
						<span>教学大纲</span>
					</li>
					<li class="list">
						<span>单击选中，双击修改</span>
						<span>课程主题是幼儿的教育方式与引导的故事</span>
						<span>推荐</span>
						<span>这里是教学大纲，这里是教学大纲～</span>
					</li>
				</ul>
				<button class="on submitButton" id="save">保存</button>
			</div>
		</div>
	</div>
</body>

</html>
