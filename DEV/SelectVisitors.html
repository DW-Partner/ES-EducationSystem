<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>校区-咨询登记-筛选条件</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="format-detection" content="telephone=no">
</head>

<body>
	<div class="top_box">
		<img src="./images/logo.png"/>
		<p>管好资源、看清数据<span class="times" id="times"></span></p>
		<span class="user">宇文靖<a href="JavaScript:;">退出</a>
					</span>
	</div>

	<div class="left_nav" id="left_nav">
		<ul>
			<li><a href="#">首页</a></li>
			<li><a href="#">校区</a></li>
			<li class="on"><a href="#">课程资源</a></li>
			<li><a href="#">教学教研</a></li>
			<li><a href="#">教职员工</a></li>
			<li><a href="#">账号设置</a></li>
			<li><a href="#">系统资源</a></li>
		</ul>
	</div>

	<div class="main_box" id="main_box">
		<div class="main">

		
		<div class="pub_form">
			<ul>
			<li>
				<span>开始时间</span>
				<input type="date" class="short" placeholder="请输入" name="start_time" data-validate="any">
			</li>
			<li>
				<span>结束时间</span>
				<input type="date" class="short" placeholder="请输入" name="end_time" data-validate="any">
			</li>

			<li>
				<span>姓名</span>
				<input type="text" class="short" placeholder="请输入" name="name" data-validate="any">
				<em>输入姓或名模糊匹配</em>
			</li>
			<li>
				<span>性别</span>
				<select name="gender" data-validate="any">
					<option>男</option>
					<option>女</option>>
				</select>
			</li>
			<li>
				<span>住址</span>
				<input type="text" class="long" placeholder="请输入" name="address" data-validate="any">
				<em>模糊匹配</em>
			</li>
			<li>
				<span>电话</span>
				<input type="text" class="short" placeholder="请输入" name="mobile" data-validate="any">
				<em>输入一段号码模糊匹配</em>
			</li>
			<li>
				<span>关系人</span>
				<input type="text" class="short" placeholder="请输入" name="official" data-validate="any">
				<em>输入姓或名模糊匹配</em>
			</li>
			<li>
				<span>来源</span>
				<select name="origin" data-validate="any">
					<option value="">请选择</option>
					<option value="市场活动">市场活动</option>
			        <option value="主动咨询">主动咨询</option>
			        <option value="熟人介绍">熟人介绍</option>
			        <option value="其他途径">其他途径</option>
				</select>
			</li>
			<li>
				<span>试听状态</span>
				<select>
					<option>市场反馈</option>
				</select>
				<em>说明：如果是正式学员，则此条件隐藏</em>
			</li>
			<li>
				<span>是否跟进</span>
				<select>
					<option>是</option>
				</select>
			</li>
			</ul>
			<a href="JavaScript:;" class="btn" id="search">确定</a>
			<a href="JavaScript:;" data-href="/pss/goVisitor" class="btn_dis">取消</a>
		</div>



		</div>
	</div>
</body>
</html>
