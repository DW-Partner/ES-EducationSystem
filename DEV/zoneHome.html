<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>校区-咨询登记-添加页面</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="format-detection" content="telephone=no">
</head>

<body>
	<div class="top_box">
		<img src="./images/logo.png"/>
		<p>管好资源、看清数据<span class="times" id="times"></span></p>
		<span class="user">宇文靖<a href="JavaScript:;">退出</a>
					</span>
	</div>

	<div class="left_nav" id="left_nav">
		<ul>
			<li><a href="#">首页</a></li>
			<li><a href="#">校区</a></li>
			<li class="on"><a href="#">课程资源</a></li>
			<li><a href="#">教学教研</a></li>
			<li><a href="#">教职员工</a></li>
			<li><a href="#">账号设置</a></li>
			<li><a href="#">系统资源</a></li>
		</ul>
	</div>

	<div class="main_box" id="main_box">
		<div class="main">


			<!-- 隐藏域start ~code、zoneid~ -->
			<input type="hidden" id="code" value="545454" />
			<input type="hidden" id="zoneid" value="7856" />
			<!-- 隐藏域end -->

			<div class="page_head">
				<input type="date" class="run" />
			</div>

			<div class="class_show">
				<ul class="item_box">
					<li class="item">
						<h6>班级1-课时2</h6>
						<p>宇文靖</p>
						<span class="mark">❤</span>
					</li>
				</ul>
				<div class="times">
					<span>8:00</span>
					<span>10:00</span>
					<span>12:00</span>
					<span>14:00</span>
					<span>16:00</span>
					<span>18:00</span>
					<span>20:00</span>
				</div>
			</div>

			<p class="class_info">
				<span>今日开课班级 100个</span>
				<span>今日授课教师 12个</span>
				<span>今日正式学员 216人</span>
				<span>今日试听学员 12人</span>
			</p>


		</div>
	</div>
</body>
</html>
