<!DOCTYPE html>
<html>

	<head>
	<meta charset="UTF-8">
	<title>机构-教师员工-教师编辑</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="format-detection" content="telephone=no">
	</head>

	<body>
		<div class="top_box">
			<img src="./images/logo.png"/>
			<p>管好资源、看清数据<span class="times" id="times"></span></p>
			<span class="user">宇文靖<a href="JavaScript:;">退出</a>
						</span>
		</div>

		<div class="left_nav" id="left_nav">
			<ul>
				<li><a href="#">首页</a></li>
				<li><a href="#">校区</a></li>
				<li class="on"><a href="#">课程资源</a></li>
				<li><a href="#">教学教研</a></li>
				<li><a href="#">教职员工</a></li>
				<li><a href="#">账号设置</a></li>
				<li><a href="#">系统资源</a></li>
			</ul>
		</div>

		<div class="main_box" id="main_box">
			<div class="main">
				<div class="pub_form">
					<ul>
						<li>
							<span class="wide">缴费总额</span>
							<em>-</em>
						</li>
						<li>
							<span class="wide">剩余课时数</span>
							<em>-</em>
						</li>
						<li class="line"></li>
						<li>
							<span class="wide">缴费金额</span>
							<input type="text" class="short" placeholder="请输入缴费金额" name="money" data-validate="number" data-must="1" />元
						</li>
						<li>
							<span class="wide">购买课时数</span>
							<input type="text" class="short" placeholder="请输入购买课时数" name="lessons" data-validate="number" data-must="1" />节
						</li>
					</ul>
					<a href="JavaScript:;" class="btn" id="submit">确认提交</a>
					<a href="JavaScript:;" class="btn">取消</a>
				</div>

			</div>
		</div>
	</body>


</html>
