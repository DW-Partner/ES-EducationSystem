<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>校区-咨询登记-添加班组</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="format-detection" content="telephone=no">
</head>

<body>
	<div class="top_box">
		<img src="./images/logo.png"/>
		<p>管好资源、看清数据<span class="times" id="times"></span></p>
		<span class="user">宇文靖<a href="JavaScript:;">退出</a>
					</span>
	</div>

	<div class="left_nav" id="left_nav">
		<ul>
			<li><a href="#">首页</a></li>
			<li><a href="#">校区</a></li>
			<li class="on"><a href="#">课程资源</a></li>
			<li><a href="#">教学教研</a></li>
			<li><a href="#">教职员工</a></li>
			<li><a href="#">账号设置</a></li>
			<li><a href="#">系统资源</a></li>
		</ul>
	</div>

	<div class="main_box" id="main_box">
		<div class="main">

		
		<div class="pub_form">
			<ul>
				<li>
					<span>班级名称</span>
					<input type="text" class="short" placeholder="请输入">
					<span class="wide">选择分类课程</span>
					<select>
						<option>请选择</option>
					</select>
				</li>
				<li>
					<span>预招人数</span>
					<input type="text" class="short" placeholder="请输入">
					<span class="wide">选择教师</span>
					<select>
						<option>东方园</option>
					</select>
				</li>
				<li class="tips">*本课程共有15个课时，每个课时的推荐时长为1小时</li>
				<li>
					<span class="wide">选择开班时间</span>
					<input type="date" />
				</li>
				<li>
					<span>上课时段</span>
					<select>
						<option>每周</option>
					</select>
					<select>
						<option>五</option>
					</select>
					<select>
						<option>12点</option>
					</select>
					<select>
						<option>23分</option>
					</select>
					<a href="JavaScript:;" class="btn"><i>+</i>添加新时间</a>
				</li>
			</ul>
			<a href="JavaScript:;" class="btn">确定</a>
			<a href="JavaScript:;" class="btn_dis">取消</a>
		</div>



		</div>
	</div>
</body>
</html>
