<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>校区-班级管理-课时管理</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="format-detection" content="telephone=no">
</head>

<body>
	<div class="top_box">
		<img src="./images/logo.png"/>
		<p>管好资源、看清数据<span class="times" id="times"></span></p>
		<span class="user">宇文靖<a href="JavaScript:;">退出</a>
					</span>
	</div>

	<div class="left_nav" id="left_nav">
		<ul>
			<li><a href="#">首页</a></li>
			<li><a href="#">校区</a></li>
			<li class="on"><a href="#">课程资源</a></li>
			<li><a href="#">教学教研</a></li>
			<li><a href="#">教职员工</a></li>
			<li><a href="#">账号设置</a></li>
			<li><a href="#">系统资源</a></li>
		</ul>
	</div>

	<div class="main_box" id="main_box">
		<div class="main">

			<img src="./images/pic_banner_01.jpg" class="banner">
			<div class="period_edit">
				<h5>课程调整</h5>

				<div class="pub_form">
					<ul>
                        
                        <li>
                            <span>课时更改</span>
                            <input type="text" class="short" id="plan_time" placeholder="请输入上课时间" name="plan_time" data-validate="any" data-must="1"/>
                        </li>
						<li>
							<span>教师调整</span>
							<select>
								<option>赵景云</option>
							</select>
						</li>
					</ul>
					<a href="JavaScript:;" class="btn" id="submit_edit">确定</a>
					<a href="JavaScript:;" class="btn_dis" id="cancel">取消</a>
				</div>

				<div class="info">
					<p>原定上课时间：2017年1月11日 14:00-19:00</p>
					<p>原任课教师：别名（刘小源）</p>
					<p>课时主题：XXXXXXXX</p>
					<p>课时教学大纲：XXXXXXXXXXXXXXXXXXXXXXXXXXX</p>
				</div>



			</div>



		</div>
	</div>
</body>
</html>
