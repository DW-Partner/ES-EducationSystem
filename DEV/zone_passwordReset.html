<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>修改密码</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="format-detection" content="telephone=no">
  </head>
  <body>

	<div class="top_box">
		<img src="./images/logo.png"/>
		<p>管好资源、看清数据<span class="times" id="times"></span></p>
		<span class="user">宇文靖云<a href="JavaScript:;">退出</a>
		</span>
	</div>

	<div class="layout_center">
		<div class="content_box">




			<!-- 获取验证码start -->
			<div class="verificationCode">
				<h5>获取验证码</h5>
				<div class="form">
					<ul>
						<li>
							<input type="text" placeholder="注册手机号">
						</li>
						<li class="text_btn">
							<input type="text" placeholder="确认新密码">
							<a href="JavaScript:;" class="btn">获取验证码</a>
						</li>
					</ul>
					<p>请输入争取手机号</p>
					<a href="JavaScript:;" class="btn">下一步</a>
				</div>
			</div>
			<!-- 获取验证码end -->




			<!-- 重置密码start -->
			<div class="passwordReset none">
				<h5>修改密码</h5>
				<div class="form">
					<ul>
						<li>
							<input type="password" placeholder="输入新密码">
						</li>
						<li>
							<input type="password" placeholder="确认新密码">
						</li>
					</ul>
					<p>密码不能少于6位</p>
					<a href="JavaScript:;" class="btn">完成</a>
				</div>
			</div>
			<!-- 重置密码end -->






		</div>
	</div>
	<p class="layout_footer">北京某某某科技有限公司</p>
  </body>
</html>
