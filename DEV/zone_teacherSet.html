<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>DEMO</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="format-detection" content="telephone=no">
</head>

<body>
	<div class="top_box">
		<img src="./images/logo.png"/>
		<p>管好资源、看清数据<span class="times" id="times"></span></p>
		<span class="user">宇文靖<a href="JavaScript:;">退出</a>
					</span>
	</div>

	<div class="left_nav" id="left_nav">
		<ul>
			<li><a href="#">首页</a></li>
			<li><a href="#">校区</a></li>
			<li class="on"><a href="#">课程资源</a></li>
			<li><a href="#">教学教研</a></li>
			<li><a href="#">教职员工</a></li>
			<li><a href="#">账号设置</a></li>
			<li><a href="#">系统资源</a></li>
		</ul>

	<div class="main_box" id="main_box">
		<div class="main">
			<div class="content">
					<p>
						<span>教师姓名</span>
						<input type="text" />
					</p>
					<p>
						<span>教师性别</span>
						<select name="" id="">
							<option value="">男</option>
							<option value="">女</option>
						</select>
					</p>
					<br />
					<p>
						<span>第二称谓</span>
						<input type="text" />
					</p>
					<br />
					<p>
						<span>出生年月日</span>
						<input type="date" />
					</p>
					<p>
						<span>籍贯</span>
						<select name="" id="">
							<option value="">北京</option>
							<option value="">天津</option>
							<option value="">河北</option>
						</select>
					</p>
					<br />
					<p>
						<span>身份证号</span>
						<input type="text" />
					</p>
					<p>
						<span>工号</span>
						<input class="small" type="text" />
					</p>
					<br />
					<p>
						<span>手机号</span>
						<input type="text" />
					</p>
					<p>
						<span>所属校区</span>
						<select name="" id="">
							<option value="">北京</option>
							<option value="">天津</option>
							<option value="">河北</option>
						</select>
					</p>
					<br />
					<p>
						<span>当前住址</span>
						<input class='big' type="text" />
					</p>
					<br />
					<p>
						<span>入职时间</span>
						<input type="date" />
					</p>
					<p>
						<span>类别</span>
						<select name="" id="">
							<option value="">北京</option>
							<option value="">天津</option>
							<option value="">河北</option>
						</select>
					</p>
					<br />
					<p>
						<span>其他信息</span>
						<input class='big' type="text" />
					</p>
					<br />
					<button class="on">保存</button>
